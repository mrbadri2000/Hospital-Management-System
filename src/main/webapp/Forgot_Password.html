<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forgot Password</title>
<style>
    body{
       background-image: url(https://images.squarespace-cdn.com/content/v1/58c9b895414fb537a75ee36b/1595487839830-UE25NBHV6FYM4PE5U1TK/MedRecuit2.png);
      background-repeat: no-repeat;
      /* background-size: 1350px ; */
     background-size: cover;
    }
  
        </style>
</head>
<body>
    <h1 style="margin-left: 550px; margin-top: 30px;">Forgot Password</h1>
   
    <form action="forgotpassword" method="post">
        <table style="margin-left: 500px; height: 250px; margin-top: 30px;">
            <tr>
                <th><label for="id">Enter Id: </label></th>
                <th><input type="number" name="id" id="id"></th>
            </tr>
           <tr>
               <th><label for="name">Enter Name: </label></th>
               <th><input type="text" name="name" id="name"></th>
           </tr>
           <tr>
               <th><label for="mobile">Mobile: </label></th>
               <th><input type="tel" pattern="{0-9}[10]" name="mobile" id="mobile"></th>
           </tr> 

           <tr>
            <th><label for="dob">DOB: </label></th>
            <th><input type="date" name="dob" id="dob"></th>
        </tr> 

           <tr>
               <th><label for="newpassword">Enter New Password: </label></th>
               <th><input type="password" name="newpassword" id="password"></th>
           </tr> 

           <tr>
               <th><button type="reset">Reset</button></th>
               <th><button>Cancel</button></th>
           </tr>
        </table>
       </form>
       <br><br>
    
</body>
</html>
