<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
         body{
       background-image: url(https://blog.kindgeek.com/wp-content/uploads/2019/12/OBUZORLdEFO3HofPcHMa-1024x654.jpeg);
      background-size: 1350px ;
      background-size: cover;
     
    }
  
    </style>
</head>
<body>
    <h1 style="margin-left: 1150px; margin-top: 70px;"> Enter Doctor Details</h1><br>
   
    <form action="doctorsignup" method="post">
     <table style="margin-left: 1150px; height: 350px;"> 
        <tr>
            <th><label for="name" style="color: blue;">Name: </label></th>
            <th><input type="text" name="name" id="name"></th>
        </tr>
        <tr>
            <th><label for="mobile" style="color: blue;">Mobile: </label></th>
            <th><input type="tel" pattern="{0-9}[10]" name="mobile" id="mobile"></th>
        </tr> 
        <tr>
            <th><label for="email" style="color: blue;">Email: </label></th>
            <th><input type="email" name="email" id="email"></th>
        </tr> 
        <tr>
            <th><label for="password" style="color: blue;">Password: </label></th>
            <th><input type="password" name="password" id="password"></th>
        </tr> 
        <tr>
            <th><label for="dob" style="color: blue;">DOB: </label></th>
            <th><input type="date" name="dob" id="dob"></th>
        </tr> 
        <tr>
            <th><label for="qualification" style="color: blue;">Qualification: </label></th>
            <th><input type="text" name="qualification" id="qualification"></th>
        </tr> 
        <tr>
            <th><label for="specialization" style="color: blue;">Specialization: </label></th>
            <th><input type="text" name="specialization" id="specialization"></th>
        </tr> 
        <tr>
            <th><label for="gender" style="color: blue;">Gender: </label></th>
            <th>
                <input type="radio" name="gender" value="male" id="gender" style="color: blue;">Male
                <input type="radio" name="gender" value="female" id="gender" style="color: blue;">Female
            </th>
        </tr> 
        <tr>
            <th><button type="reset">cancel</button></th>
            <th><button>Register</button></th>
        </tr>
     </table>
    </form>
    <br>
    <a href="SelectRole.html" style="margin-left: 1150px;"><button>Back</button></a>

</body>
</html>
